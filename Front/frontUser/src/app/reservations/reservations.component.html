

<div class="container center" >
        <h5 class="card-title text-center">Your reservations</h5>
    <table class="table">
      <tbody>
      <tr *ngFor="let reservation of reservations; let i = index">
        <th scope="row"> <img src='http://www.hotel-starikrovovi.com/img/galerija/moskva16.jpg' alt='image' class="myImage"></th>
        <td><b>From:</b>&nbsp;{{reservation.start | date : 'medium'}}<br>
            <b>To:</b>&nbsp;{{reservation.end | date : 'medium'}}</td>
        <td><b>Unit:</b>&nbsp;{{reservation.unit.object.name}}<br>
            <b>Price:</b>&nbsp;{{reservation.price}}&nbsp;&euro;
        </td>
        <td><b>Confirmed:</b>&nbsp;<p *ngIf="reservation.confirmed">Yes</p><p *ngIf="!reservation.confirmed">No</p>
        </td>
        <td>
            <a class="btn btn-primary mb-2 mr-2" role="button" (click)="showReservation(reservation.id)">Show</a>
            <button type="button"  class="btn active mb-2 mr-2" data-toggle="modal" data-target="#myModal" ngbPopover="Send a message" triggers="mouseenter:mouseleave" (click)="setId(reservation.unit.id)"><i class="fa fa-envelope"></i></button>
            <button type="button" class="  btn-danger lg mb-2 mr-2" >Cancellation</button>
          <!--*ngIf="reservation.possibleCancellationDate.getTime() < currentDate.getTime()"-->
        </td>
      </tr>
      </tbody>
    </table>
  </div>


  <div class="modal" id="myModal">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Write a message</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
              <form [formGroup]="messageForm">
                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Message:</label>
                    <div class="col-sm-10">
                      <input class="form-control form-control-lg"  placeholder="Message..." [formControlName]="'text'">
                    </div>
                  </div>
                </form>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
              <button type="button" class="btn btn-outline-primary text-right" data-dismiss="modal" (click)="onSubmit()">Send</button>
            </div>

        </div>
      </div>
    </div>
