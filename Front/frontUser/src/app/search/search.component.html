<div class="container left-side" >
    <div class="row">
      <div class="col-lg-9 col-lg-9 col-lg-5 mx-auto">
        <div class="card form-row my-4">
          <div class="card-body"  id="search">
              <h5 class="card-title text-center">Find a place to stay</h5>
<form id="cover">
    
  <div class="form-row align-items-center justify-content-center">
    <div class="form-group col-md-9">
        <label for="searchCity">City</label>
        <input type="text" class="form-control" id="searchCity" placeholder="City" required>
      </div>
    </div>
    <div class="form-row align-items-center justify-content-center">
      <div class="form-group col-md-9">
        <label for="searchState">State</label>
        <input type="text" class="form-control" id="searchState" placeholder="State" required>
      </div>
    </div>
    <div class="form-row align-items-center justify-content-center">
      <div class="form-group col-md-9">
          <label for="checkIn">Check-in date</label>
          
            <input class="form-control" type="date" value="today()" id="checkIn" required>
          
        </div>
      </div>
      <div class="form-row align-items-center justify-content-center">
        <div class="form-group col-md-9">
            <label for="checkOut">Check-out date</label>
            
              <input class="form-control" type="date" value="today()" id="checkOut" required>
           
          </div>
      </div>
      <div class="form-row align-items-center justify-content-center" >
        <div class="form-group col-md-9">
              <label for="adults">Guests</label>         
                <input class="form-control" type="number" value="1" min="1" id="adults" required> 
          </div>
        </div>

      <h5 *ngIf="!hiddenElements" class="card-title text-center">Extra options:</h5>

        <div class="form-row align-items-center justify-content-center" *ngIf="!hiddenElements">
            <div class=" form-group col-md-9">
      <label class="mr-sm-3" for="inlineFormCustomSelect">Types of hotels</label>
              <ng-multiselect-dropdown id = "inlineFormCustomSelect"
                [placeholder]="'Choose...'"
                [data]="dropdownList"
                [settings]="dropdownSettings"
                (onSelect)="onItemSelect($event)"
                (onSelectAll)="onSelectAll($event)"
              >
              </ng-multiselect-dropdown>
      </div>
      </div>
    
      <div class="form-row align-items-center justify-content-center" *ngIf="!hiddenElements">
          <div class="form-group col-md-9">
      <label class="mr-sm-2" for="inlineFormCustomSelect">Category</label>
            <ng-multiselect-dropdown
              [placeholder]="'Choose...'"
              [data]="dropdownList"
              [settings]="dropdownSettings"
              (onSelect)="onItemSelect($event)"
              (onSelectAll)="onSelectAll($event)"
            >
            </ng-multiselect-dropdown>
      </div>
      </div>
    
      <div class="form-row align-items-center justify-content-center" *ngIf="!hiddenElements">
          <div class="form-group col-md-9">
      <label class="mr-sm-2" for="inlineFormCustomSelect">Board types</label>
            <ng-multiselect-dropdown
              [placeholder]="'Choose...'"
              [data]="dropdownList"
              [settings]="dropdownSettings"
              (onSelect)="onItemSelect($event)"
              (onSelectAll)="onSelectAll($event)"
            >
            </ng-multiselect-dropdown>
      </div>
      </div>
    
       <div class="form-row align-items-center justify-content-center" *ngIf="!hiddenElements">
          <div class="form-group col-md-9">
          <label for="example-number-input" class="mr-sm-2">Distance</label>
        <input class="form-control" type="number" value="1km" min="1"id="example-number-input">
      </div>
      </div>

  <div class="form-row align-items-center justify-content-center" *ngIf="!hiddenElements">
    <div class="form-group col-md-9">
      <label class="mr-sm-2" for="inlineFormCustomSelect">Additional services</label>
        <ng-multiselect-dropdown
          [placeholder]="'Choose...'"
          [data]="dropdownList"
          [settings]="dropdownSettings"
          (onSelect)="onItemSelect($event)"
          (onSelectAll)="onSelectAll($event)"
        >
        </ng-multiselect-dropdown>
    </div>
  </div>

  <div class="row justify-content-around">
    <div>
      <button type="button" class="btn btn-light" (click)="hideAdditionalElements()" *ngIf="!hiddenElements">Less...</button>
    </div>
  </div>

  <div class="row justify-content-around">
    <div>
      <button type="button" class="btn btn-light" (click)="showAdditionalElements()" *ngIf="hiddenElements">More...</button>
    </div>
  </div>
        
     
       
    <div class="row justify-content-around">
        <div>       
            <a href = "page" class="btn btn-info" role="button">Search</a>
          </div>
      </div>

  </form>
  </div>
  </div>
  </div>
  </div>
  </div>
