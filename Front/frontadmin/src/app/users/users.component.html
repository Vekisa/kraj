<div class="table-wrapper-scroll-y my-custom-scrollbar" class="myTable">

  <table class="table table-bordered mb-0 table-hover">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First Name</th>
      <th sscope="col">Last Name</th>
      <th sscope="col">Email</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users ; let i = index ">
      <td>{{i + 1}}</td>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.email}}</td>
    </tr>
    </tbody>
  </table>

</div>
