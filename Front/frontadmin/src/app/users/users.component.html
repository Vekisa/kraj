<div class="table-wrapper-scroll-y my-custom-scrollbar" class="myTable">

  <table class="table table-bordered mb-0 table-hover">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First Name</th>
      <th sscope="col">Last Name</th>
      <th sscope="col">Email</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users ; let i = index ">
      <td>{{i + 1}}</td>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.email}}</td>
      <td *ngIf="!user.active">
        <button (click)="activate(user.id)" class="btn btn-success"> Activate</button>
      </td>
      <td *ngIf="user.active">
        <button (click)="deactivate(user.id)" class="btn btn-warning"> Deactivate</button>
      </td>
      <td>
        <button (click)="delete(user.id)" class="btn btn-danger"> Delete</button>
      </td>
    </tr>
    </tbody>
  </table>

</div>
