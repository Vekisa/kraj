<form class="centeredForms">
  <div class="form-group">
    <label for="fName">First Name</label>
    <input type="text" class="form-control" id="fName" placeholder="Enter first name">
  </div>
  <div class="form-group">
    <label for="lName">Last Name</label>
    <input type="text" class="form-control" id="lName" placeholder="Enter last name">
  </div>
  <div class="form-group">
    <label for="bussinesRegistrationNumber">Bussines Registration Number</label>
    <input type="text" class="form-control" id="bussinesRegistrationNumber" placeholder="Enter bussines registration number">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" placeholder="Enter Email">
  </div>
  <button type="submit" class="btn btn-primary">Add</button>
</form>

    </tr>
    </thead>
