<form class="centeredForms">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" placeholder="Enter name">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea class="form-control rounded-1" id="description" rows="10" placeholder="Enter description"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Add</button>
</form>


<div class="table-wrapper-scroll-y my-custom-scrollbar" class="myTable">

  <table class="table table-bordered mb-0 table-hover">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let objType of objectTypes ; let i = index ">
      <td>{{i + 1}}</td>
      <td>{{objType.name}}</td>
      <td>{{objType.description}}</td>
    </tr>
    </tbody>
  </table>

</div>
