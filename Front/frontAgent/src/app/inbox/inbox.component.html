<h1>Inbox</h1>
<table class="table table-bordered mb-0 table-hover" >
  <thead align="center" >
  <tr>
    <th scope="col">#</th>
    <th scope="col">User</th>
  </tr>
  </thead >
  <tbody align="center">
      <tr *ngFor="let user of users; let i = index" (click)=readMessage(user.id)>
        <td>{{i}}</td>
        <td>{{user.firstName}} {{user.lastName}}</td>
      </tr>
  </tbody>
</table>
