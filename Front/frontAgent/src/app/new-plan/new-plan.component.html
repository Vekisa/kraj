

  <div class="btn-group" role="group" aria-label="Basic example" id="radio">
    <button type="button" class="btn btn-secondary" (click)="buttonR(1)">Year</button>
    <button type="button" class="btn btn-secondary" (click)="buttonR(2)">Month</button>
    <button type="button" class="btn btn-secondary" (click)="buttonR(3)">Custom</button>
  </div>

  <div *ngIf="fS=='1'">
    <form [formGroup]="newPlanForm" (ngSubmit)="onSubmitYear()">
      <div class="form-label-group" >
        <label for="from">From date</label>
        <input type="text" id="from" value="{{dateN}}" class="form-control" [formControlName]="'from'"
               required readonly>

      </div>
      <div class="form-label-group">
        <label for="to">To date</label>
        <input type="text" id="to" value="{{dateOY}}" class="form-control" [formControlName]="'to'"
               required readonly>
      </div>
      <div class="form-label-group" >
        <label for="price">Price</label>
        <input type="number" id="price"  class="form-control" [formControlName]="'price'"
               required >
      </div>
      <div class="form-label-group" >
        <label for="perPerson">Price per person: </label>
        <input type="checkbox" id="perPerson"  class="form-control" [formControlName]="'perPerson'">
      </div>
      <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">
        Create
      </button>
    </form>
  </div>

  <div *ngIf="fS=='2'">
    <form [formGroup]="newPlanForm" (ngSubmit)="onSubmitMonth()">
    <div  *ngFor="let item of [].constructor(12); let i = index ">
      Month {{i+1}}
      <div class="form-label-group" >
        <label for="price">Price</label>
        <input type="number"   class="form-control" [formControlName]="'price'"
               required >
      </div>
    </div>
    <div class="form-label-group" >
      <label for="perPerson">Price per person: </label>
      <input type="checkbox"  class="form-control" [formControlName]="'perPerson'">
    </div>
      <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">
        Create
      </button>
    </form>
  </div>

  <div *ngIf="fS=='3'">
    <table class="table table-bordered mb-0 table-hover">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">From</th>
        <th scope="col">To</th>
        <th scope="col">Price</th>
        <th scope="col">Per person</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let plan of plans; let i = index">
        <td>{{i}}</td>
        <td>{{plan.from}}</td>
        <td>{{plan.to}}</td>
        <td>{{plan.price}}</td>
        <td *ngIf="plan.perPerson==true">Per person</td>
        <td *ngIf="plan.perPerson==false">Unit</td>
      </tr>
      </tbody>
    </table>
    <form [formGroup]="newPlanForm" (ngSubmit)="onSubmitCustom()">
      <div class="form-label-group" >
        <label for="from">From date</label>
        <input type="date" class="form-control"  placeholder="Required"  [formControlName]="'from'"
               required  readonly>

      </div>
      <div class="form-label-group">
        <label for="to">To date</label>
        <input type="date" class="form-control" [formControlName]="'to'"
               required >
      </div>
      <div class="form-label-group" >
        <label for="price">Price</label>
        <input type="number" class="form-control" [formControlName]="'price'"
               required >
      </div>
      <div class="form-label-group" >
        <label for="perPerson">Price per person: </label>
        <input type="checkbox"  class="form-control" [formControlName]="'perPerson'">
      </div>

      <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">
        Create
      </button>
    </form>
    <button class="btn btn-lg btn-primary btn-block text-uppercase" (click)="addFnc()">
      Add
    </button>
  </div>
