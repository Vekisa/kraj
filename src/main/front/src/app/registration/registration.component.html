<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Sign Up</h5>
          <form class="form-signin">

            <div class="form-label-group">
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" class="form-control" placeholder="First Name" required autofocus>
            </div>

            <div class="form-label-group">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" class="form-control" placeholder="Last Name" required>
            </div>

            <div class="form-label-group">
              <label for="userName">Username</label>
              <input type="text" id="userName" class="form-control" placeholder="Username" required>
            </div>

            <div class="form-label-group">
              <label for="inputEmail">Email address</label>
              <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
            </div>

            <div class="form-label-group">
              <label for="inputPassword">Password</label>
              <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            </div>

            <div class="form-label-group">
              <label for="confirmedPassword">Confirmed Password</label>
              <input type="password" id="confirmedPassword" class="form-control" placeholder="Confirmed Password" required>
            </div>

            <hr class="my-4">

            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign Up</button>
            <hr class="my-4">
            <div class="form-group">
              <label>Already have account?</label>&nbsp;<a [routerLink]="['sign_in']">Sign in</a>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
