<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Sign In</h5>
          <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-label-group">
              <label for="inputUsername">Username</label>
              <input type="text" id="inputUsername" class="form-control" required autofocus [formControlName]="'username'">
            </div>

            <div class="form-label-group">
              <label for="inputPassword">Password</label>
              <input type="password" id="inputPassword" class="form-control" required [formControlName]="'password'" >
            </div>

            <div class="custom-control custom-checkbox mb-3">
              <input type="checkbox" class="custom-control-input" id="customCheck1">
              <label class="custom-control-label" for="customCheck1">Remember password</label>
            </div>
            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>

            <hr class="my-4">

            <div class="form-group">
              <label>No account? Create one</label>&nbsp;<a [routerLink]="['/sign_up']" routerLinkActive="active" >Sign up</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
